<h1>Requirements</h1>
<div class=pagebody>
<!--------------------------------------------------------------------------------------------------------------------->

<p>DKLang Localization Package requires <b>Tnt Delphi Unicode Controls</b> by Troy Wolbrink. You can freely download and 
  install Tnt Controls package from <a href="http://www.tntware.com/" target=_blank>http://www.tntware.com/</a>.

<p>Tnt Controls package is necessary for both runtime and designtime parts of DKLang.
